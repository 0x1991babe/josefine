version: 2
jobs:
  build:
    docker:
      - image: rust:latest
    steps:
      - checkout
      - restore_cache:
          key: cargo-{{ checksum "Cargo.toml" }}
      - run:
          name: Nightly Build
          command: |
            rustup install nightly
            rustup default nightly
            rustc --version --verbose
            cargo --version --verbose
            cargo build
      - run:
          name: Clippy
          command: |
            rustup self update
            rustup component add clippy-preview
            cargo clippy
      - run:
          name: Test
          command: cargo test
      - save_cache:
          key: cargo-{{ checksum "Cargo.toml" }}
          paths:
            - "~/.cargo"
            - "./target"