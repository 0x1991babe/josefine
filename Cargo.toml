[package]
name = "josefine"
version = "0.0.1"
edition = "2018"

[lib]
path = "src/lib.rs"
name = "josefine"

[[bin]]
bench = false
path = "src/main.rs"
name = "josefine"

[dependencies]
byteorder = "1.4.3"
memmap = "0.7.0"
sled = "0.34.6"
tempfile = "3.2.0"
lazy_static = "1.4.0"
config = "0.11.0"
serde = "1.0.126"
serde_json = "1.0.64"
serde_derive = "1.0.126"
slog = { version = "2.7.0", features = ["max_level_trace"] }
slog-async = "2.6.0"
slog-term = "2.8.0"
slog-stdlog = "4.1.0"
slog-envlogger = "2.2.0"
clap = "2.33.3"
futures = "0.3.15"
futures-util = "0.3.15"
tokio = { version = "1.8.1", features = ["macros", "net", "io-util", "time", "sync", "rt", "rt-multi-thread"] }
tokio-serde = { version = "0.8.0", features = ["json"] }
tokio-util = { version = "0.6.7", features = ["codec"] }
bincode = "1.3.3"
rand = "0.8.4"
regex = "1.5.4"
tokio-stream = "0.1.7"
bytes = "1.0.1"
uuid = { version = "0.8.2", features = [ "v4", "serde" ] }
kafka_protocol = { version = "0.1", git = "https://github.com/0x1991babe/kafka-protocol-rs", branch = "main" }
string = { version = "0.3.0", git = "https://github.com/0x1991babe/string.git", features = ["bytes"] }
