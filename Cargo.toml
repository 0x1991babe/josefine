[package]
name = "josefine"
version = "0.0.1"
edition = "2018"

[lib]
path = "src/lib.rs"
name = "josefine"

[[bin]]
bench = false
path = "src/main.rs"
name = "josefine"

[workspace]
members = [
    "josefine-broker",
    "josefine-raft",
    "josefine-core",
    "josefine-kafka",
]

[dependencies]
josefine-broker= { version = "0.0.1", path = "josefine-broker" }
josefine-raft = { version = "0.0.1", path = "josefine-raft" }
josefine-core = { version = "0.0.1", path = "josefine-core" }
slog = "2.4.1"
slog-async = "2.3.0"
slog-term = "2.4.0"
clap = "2.32.0"
futures = "~0.3.4"
futures-util = "~0.3.4"
tokio = { version = "~1.0.0", features = ["macros", "net", "io-util", "time", "sync", "rt", "rt-multi-thread"] }